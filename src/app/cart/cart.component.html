<div class="background">
    <app-navigation></app-navigation>
    <h1 class="headline">cart</h1>
    @for(furniture of cartService.getCartItems(); track furniture.id){
        <div (click)="viewItem(furniture.id)" class="cart-item">
            <img [src]="furniture.image" alt="{{ furniture.name }}" class="item-image">
            <div class="item-details">
                <h2>{{ furniture.name }}</h2>
                <p>Price: ${{ furniture.price }}</p>
            </div>
            <div class="quantity-controls">
                <button class="qty-btn" (click)="cartService.decrementQuantity(furniture.id); $event.stopPropagation()">âˆ’</button>
                <span class="quantity">{{ furniture.quantity }}</span>
                <button class="qty-btn" (click)="cartService.incrementQuantity(furniture.id); $event.stopPropagation()">+</button>
            </div>
            <button (click)="deleteFromCart(furniture); $event.stopPropagation()" class="delete-btn">Remove</button>
        </div>
    }
    <div class="total-section">
        <h2>Total: ${{ cartService.getTotal() }}</h2>
    </div>

</div>
